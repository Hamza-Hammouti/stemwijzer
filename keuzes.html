<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweede Kamerverkiezingen 2021</title>
    <link rel="stylesheet" href="css/keuzes.css">
</head>
<body>
    <nav>
        <div class="top-left-nav">
            <button tabindex="0" aria-label="ga terug" class="button button--back"></button>
            <img src="img/votematch_applogo.svg" alt="Logo Stemwijzer">
        </div>
        <div class="top-right-nav">
            <div class="app__nav-counter"><strong>1/</strong>30 </div>
            <img src="img/prodemos-black.svg" alt="Logo ProDemos">
        </div>
    </nav>
    <div class="main_cont">
        <div class="title_question_cont">
            <h1>Vaccinatiebewijs</h1>
            <p>Organisatoren van evenementen moeten bij de toegang een vaccinatiebewijs kunnen vragen.</p>
        </div>
        <div class="button_keuzes_cont">
            <button aria-label="Wat vinden de partijen?" tabindex="0" class="statement__tab-button statement__tab-button--parties"> Wat vinden de partijen? </button>
            <button aria-label="Meer weten" tabindex="0" class="statement__tab-button statement__tab-button--more-info"> Meer weten </button>
        </div>
        <div class="eens_oneens_cont">
            <button aria-label="Eens" tabindex="0" class="statement__button button button--agree"> Eens </button>
            <button aria-label="Geen van beide" tabindex="0" class="statement__button button button--neither"> Geen van beide </button>
            <button aria-label="Oneens" tabindex="0" class="statement__button button button--disagree"> Oneens </button>
        </div>
        <button aria-label="Overslaan" tabindex="0" class="statement__skip skip"> Overslaan </button>
    </div>
</body>
</html>
